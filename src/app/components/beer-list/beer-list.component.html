
<br>

<form>
    <input type="text" placeholder="Search beer.." matInput #search123 [matAutocomplete]="auto" (keyup)="searchAuto(search123.value)"/>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="aaa($event.option)"
            [displayWith]="displayName">
            <mat-option *ngFor="let option of beers" [value]="option" >
                {{option.name}}
            </mat-option>
        </mat-autocomplete>
</form>

<br>
<table>
    <thead>
        <tr>
            <td>Name</td>
            <td>Country</td>
            <td>Price</td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let b of beers">
            <td>{{b.name}}</td>
            <td>{{b.country}}</td>
            <td>{{b.price}}</td>
            <td>
                <input type="button" value="Edit" (click)="editOneBeer(b)"  />
                <input type="button" value="Delete" (click)="deleteItem(b.id)" />
            </td>
        </tr>
    </tbody>
</table>

<br>
<p>Edit Beer Data</p>
<form [formGroup]="editForm" (ngSubmit)="editBeer()">
    <label>Name:</label><br>
    <input type="text" formControlName="name"><br>

    <label>Country:</label><br>
    <input type="text" formControlName="country"><br>

    <label>Price:</label><br>
    <input type="text" formControlName="price"><br>

    <button>Edit</button>
</form>
